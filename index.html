<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bingou</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div class="bingoContainer">
    <div class="bingoCard" id="bingoCard"></div>
  </div>
  <div class="resultado" id="resultado"></div>

  <div class="botoes">

  </div>

  <div class="sorteado" id="sorteado">Número sorteado: </div>
  <div class="frase" id="frase"></div>
  
  <script src="script.js"></script>
  <audio id="audioBingo" src="bingou.mp3"></audio>
</body>

</html>
