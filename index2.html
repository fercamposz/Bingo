<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <link rel="stylesheet" href="style2.css">

    <div class="botoes">
        <button class="btn" onclick="sortear()">Sortear</button>
        <button class="btn" onclick="zerar()">Zerar</button>
    </div>

    <div id="mensagem"></div>

        <div class="coluna">
